<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG VTT Platform</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@600;800&display=swap"
        rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- PeerJS for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div id="app" class="app-container">
        <!-- Sidebar: Chat & Tools -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>RPG <span class="accent">Nexus</span></h2>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="chat">Chat</button>
                <button class="tab-btn" data-tab="compendium">Regole</button>
                <button class="tab-btn" data-tab="settings">Config</button>
            </div>

            <div class="tab-content active" id="chat-panel">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">Benvenuto in RPG Nexus.</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Scrivi un messaggio o /roll 1d20...">
                    <button id="send-btn"><span class="material-icons-round">send</span></button>
                </div>
                <div class="dice-controls">
                    <button class="dice-btn" onclick="rollDice(20)">d20</button>
                    <button class="dice-btn" onclick="rollDice(12)">d12</button>
                    <button class="dice-btn" onclick="rollDice(10)">d10</button>
                    <button class="dice-btn" onclick="rollDice(8)">d8</button>
                    <button class="dice-btn" onclick="rollDice(6)">d6</button>
                    <button class="dice-btn" onclick="rollDice(4)">d4</button>
                </div>
            </div>

            <div class="tab-content" id="compendium-panel">
                <div class="compendium-tools">
                    <input type="file" id="rules-upload" accept=".json,.txt,.md" hidden>
                    <button class="btn-secondary" onclick="document.getElementById('rules-upload').click()">
                        <span class="material-icons-round">upload_file</span> Importa Regole
                    </button>
                    <input type="text" id="rules-search" placeholder="Cerca regola...">
                </div>
                <div id="rules-content" class="rules-list">
                    <p class="placeholder-text">Nessun manuale caricato.</p>
                </div>
            </div>

            <div class="tab-content" id="settings-panel">
                <div class="setting-group">
                    <label>Il tuo ID (per invito)</label>
                    <div class="copy-field">
                        <input type="text" id="my-peer-id" readonly>
                        <button id="copy-id-btn"><span class="material-icons-round">content_copy</span></button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Connetti a Giocatore</label>
                    <div class="input-group">
                        <input type="text" id="peer-id-input" placeholder="Incolla ID amico">
                        <button id="connect-btn">Chiama</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Area -->
        <main class="main-area">
            <!-- Video Overlay (Top) -->
            <div id="video-grid" class="video-grid">
                <div class="video-card local">
                    <video id="local-video" autoplay muted></video>
                    <span class="video-label">Tu</span>
                    <div class="video-controls-overlay">
                        <button class="icon-btn" id="toggle-mic"><span class="material-icons-round">mic</span></button>
                        <button class="icon-btn" id="toggle-cam"><span
                                class="material-icons-round">videocam</span></button>
                    </div>
                </div>
                <!-- Remote videos will be added here -->
            </div>

            <!-- Map Container -->
            <div class="map-container" id="map-container">
                <div class="map-placeholder" id="map-placeholder">
                    <span class="material-icons-round" style="font-size: 64px; opacity: 0.5;">map</span>
                    <p>Trascina un'immagine qui o usa i controlli per caricare una mappa</p>
                    <input type="file" id="map-upload" accept="image/*" hidden>
                    <button class="btn-primary" onclick="document.getElementById('map-upload').click()">Carica Mappa
                        Locale</button>
                </div>
                <img id="game-map" class="game-map" style="display: none;">
                <!-- Tokens layer could go here -->
            </div>


            <div class="map-controls">
                <div class="token-tools">
                    <button class="icon-btn" id="add-token-pc" title="Aggiungi Giocatore"><span
                            class="material-icons-round">face</span></button>
                    <button class="icon-btn" id="add-token-enemy" title="Aggiungi Nemico"><span
                            class="material-icons-round">smart_toy</span></button>
                </div>
                <div class="sep"></div>
                <button class="icon-btn" id="zoom-in" title="Zoom In"><span
                        class="material-icons-round">add</span></button>
                <button class="icon-btn" id="zoom-out" title="Zoom Out"><span
                        class="material-icons-round">remove</span></button>
                <button class="icon-btn" id="fit-map" title="Reset Vista"><span
                        class="material-icons-round">aspect_ratio</span></button>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
